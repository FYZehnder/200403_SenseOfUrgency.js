<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

					<section>
						<h1>Einführung Digitalisierung - "Sense of Urgency"</h1>
					</section>
					<section><h3>Intro Yannick Zehnder</h3>
									<section><a data-flickr-embed="true" href="https://www.flickr.com/photos/69258414@N08/27762165279/in/photostream/" title="FC Basel Tram"><img src="https://live.staticflickr.com/4736/27762165279_d9f480d6a6_b.jpg" width="1020" height="583" alt="FC Basel Tram"></a><script async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script></section>
									<section>Bild Zürich</section>
									<section>Bild Zehnder Advisory</section>
									<section>Bild Speaker</section>
									<section>Logo CEVEN</section>



					</section>


				</section>
				<section>Slide 3</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
